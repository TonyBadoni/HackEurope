# This is a basic workflow to help you get started with Actions

name: CI

# Controls when the workflow will run
on:
  # Triggers the workflow on honeypot-made issues
  issues:
    types: [opened, labeled]

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "fix"
  fix:
    if: |
      contains(github.event.issue.labels.*.name, 'honeypot')
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Run fixer agent
        run: |
          python auto_fix.py "${{ github.event.issue.body }}"    # The type of runner that the job will run on
